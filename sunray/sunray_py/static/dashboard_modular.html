<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sunray M√§hroboter Control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Container -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <div class="page active">
                <header class="page-header">
                    <h1>Dashboard</h1>
                    
                </header>

                <!-- Main Content Area -->
                <div class="page-content">
                    <!-- Camera Feed -->
                    <div class="card camera-card bento-large">
                        <div class="card-header">
                            <h3><i class="fas fa-camera"></i> Live Kamera</h3>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-secondary" onclick="toggleCamera()">
                                    <i class="fas fa-play" id="camera-toggle-icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="camera-container">
                                <img id="camera-feed" src="http://localhost:5000/api/camera/stream" alt="Kamera nicht verf√ºgbar">
                                <div class="camera-overlay">
                                    <div class="camera-status">
                                        <span class="status-dot online"></span>
                                        <span>Live</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="card map-card bento-large">
                        <div class="card-header">
                            <h3><i class="fas fa-map-marked-alt"></i> Echtzeit Karte</h3>
                            <div class="map-controls">
                                <button class="btn btn-sm btn-info" onclick="centerMap()">
                                    <i class="fas fa-crosshairs"></i> Zentrieren
                                </button>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="map-container">
                                <canvas id="map-canvas" width="400" height="300"></canvas>
                                <div class="map-legend">
                                    <div class="legend-item">
                                        <span class="legend-color robot"></span>
                                        <span>Roboter</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-color path"></span>
                                        <span>Pfad</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-color zone"></span>
                                        <span>M√§hzone</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Status -->
                    <div class="card status-card bento-medium">
                        <div class="card-header">
                            <h3><i class="fas fa-info-circle"></i> Status</h3>
                        </div>
                        <div class="card-content">
                            <div class="status-display">
                                <div class="status-item">
                                    <span class="status-label">Betrieb:</span>
                                    <span class="status-value status-active" id="robot-status">Bereit</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">Modus:</span>
                                    <span class="status-value" id="robot-mode">Automatisch</span>
                                </div>
                                <div class="status-item">
                                    <span class="status-label">Laufzeit:</span>
                                    <span class="status-value" id="runtime">2h 34m</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sensor Data -->
                    <div class="card sensors-card bento-medium">
                        <div class="card-header">
                            <h3><i class="fas fa-chart-line"></i> Sensoren</h3>
                        </div>
                        <div class="card-content">
                            <div class="sensor-grid">
                                <div class="sensor-item">
                                    <div class="sensor-icon">üîã</div>
                                    <div class="sensor-data">
                                        <div class="sensor-value" id="battery-level">85%</div>
                                        <div class="sensor-label">Batterie</div>
                                    </div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-icon">üì°</div>
                                    <div class="sensor-data">
                                        <div class="sensor-value" id="gps-quality">RTK Fix</div>
                                        <div class="sensor-label">GPS</div>
                                    </div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-icon">üå°Ô∏è</div>
                                    <div class="sensor-data">
                                        <div class="sensor-value" id="temperature">24¬∞C</div>
                                        <div class="sensor-label">Temperatur</div>
                                    </div>
                                </div>
                                <div class="sensor-item">
                                    <div class="sensor-icon">‚ö°</div>
                                    <div class="sensor-data">
                                        <div class="sensor-value" id="power-consumption">45W</div>
                                        <div class="sensor-label">Verbrauch</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="card actions-card bento-medium">
                        <div class="card-header">
                            <h3><i class="fas fa-bolt"></i> Schnellaktionen</h3>
                        </div>
                        <div class="card-content">
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="startMowing()">
                                    <i class="fas fa-play"></i> M√§hen starten
                                </button>
                                <button class="btn btn-warning" onclick="pauseMowing()">
                                    <i class="fas fa-pause"></i> Pausieren
                                </button>
                                <button class="btn btn-danger" onclick="stopMowing()">
                                    <i class="fas fa-stop"></i> Stoppen
                                </button>
                                <button class="btn btn-info" onclick="returnToBase()">
                                    <i class="fas fa-home"></i> Zur Basis
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Container -->
        <div id="footer-container"></div>
    </div>

    <!-- Base Scripts -->
    <script src="js/components.js"></script>
    
</body>
</html>
